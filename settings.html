<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Love - Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #ff6b81;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        .settings-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .settings-container h2 {
            font-size: 2rem;
            color: #ff4757;
            margin-bottom: 20px;
            text-align: center;
        }

        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .settings-form label {
            font-size: 1.2rem;
            color: #333;
        }

        .settings-form input[type="text"], 
        .settings-form select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .settings-form input[type="checkbox"] {
            margin-right: 10px;
        }

        .settings-form .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .settings-form .form-group label {
            flex: 1;
        }

        .settings-form .form-group input[type="text"], 
        .settings-form .form-group select {
            flex: 2;
        }

        .save-button {
            padding: 10px 20px;
            background-color: #ff4757;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }

        .save-button:hover {
            background-color: #e84118;
        }

        footer {
            background-color: #2f3542;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
    <script>
        function saveSettings(event) {
            event.preventDefault(); // Prevent form from submitting

            // Simulate saving settings (you can add actual saving logic here)
            alert("Settings saved!");

            // Redirect to the dashboard page
            window.location.href = "dashboard.html";
        }
    </script>
</head>
<body>
    <header>
        <h1>Black Love</h1>
        <p>Settings</p>
    </header>

    <div class="settings-container">
        <h2>Account Settings</h2>
        <form class="settings-form" onsubmit="saveSettings(event)">
            <!-- Theme Selection -->
            <div class="form-group">
                <label for="theme">Theme</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="pink">Pink</option>
                </select>
            </div>

            <!-- Notification Alerts -->
            <div class="form-group">
                <label for="notifications">Notification Alerts</label>
                <input type="checkbox" id="notifications" name="notifications" checked>
                <label for="notifications">Enable</label>
            </div>

            <!-- Location Change -->
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter your location">
            </div>

            <!-- Save Button -->
            <button type="submit" class="save-button">Save Settings</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Black Love. All Rights Reserved.</p>
    </footer>
</body>
</html>
