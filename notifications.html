<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Love - Notifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #ff6b81;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        .notifications-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .notifications-container h2 {
            font-size: 2rem;
            color: #ff4757;
            margin-bottom: 20px;
        }

        .notifications-container .notification {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .notifications-container .notification:hover {
            background-color: #f1f1f1;
        }

        .notifications-container .notification:last-child {
            border-bottom: none;
        }

        .notifications-container .notification .notification-details {
            flex: 1;
        }

        .notifications-container .notification .notification-details h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .notifications-container .notification .notification-details p {
            margin: 5px 0 0;
            color: #555;
        }

        .notifications-container .notification .notification-details .timestamp {
            font-size: 0.9rem;
            color: #aaa;
        }

        .view-more {
            color: #ff4757;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 10px;
            display: inline-block;
        }

        footer {
            background-color: #2f3542;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Black Love</h1>
        <p>Notifications</p>
    </header>

    <div class="notifications-container">
        <h2>Your Notifications</h2>
        <div class="notification" onclick="openNotification('match.html')">
            <div class="notification-details">
                <h3>New Match!</h3>
                <p>You have a new match with Jane Doe.</p>
                <span class="timestamp">1 hour ago</span>
            </div>
            <a href="#" class="view-more">View</a>
        </div>
        <div class="notification" onclick="openNotification('profile-view.html')">
            <div class="notification-details">
                <h3>Profile View</h3>
                <p>Emily Smith viewed your profile.</p>
                <span class="timestamp">3 hours ago</span>
            </div>
            <a href="#" class="view-more">View</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Black Love. All Rights Reserved.</p>
    </footer>

    <script>
        function openNotification(page) {
            // Redirect to the appropriate notification details page
            window.location.href = page;
        }
    </script>
</body>
</html>
