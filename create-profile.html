<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Love - Create Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #ff6b81;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ff4757;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #e84118;
        }

        .create-profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .create-profile-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ff4757;
        }

        .create-profile-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .create-profile-container input[type="text"],
        .create-profile-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .create-profile-container .interest-button {
            padding: 5px 8px; /* Reduced padding */
            margin: 3px; /* Adjusted margin */
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.75rem; /* Reduced font size */
            transition: background 0.3s;
        }

        .create-profile-container .interest-button:hover {
            background-color: #e84118;
        }

        .create-profile-container input[type="file"] {
            margin-bottom: 20px;
        }

        .create-profile-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .create-profile-container input[type="submit"]:hover {
            background-color: #e84118;
        }

        .interests-container {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px; /* Adjusted gap */
        }

        .preview-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .preview-container img {
            max-width: 150px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px;
            position: relative;
        }

        footer {
            background-color: #2f3542;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }

        .selected-interests-container {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px; /* Adjusted gap */
        }

        .selected-interest {
            background-color: #ff4757;
            color: white;
            padding: 3px 4px; /* Reduced padding */
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 3px; /* Adjusted gap */
            font-size: 0.75rem; /* Reduced font size */
        }

        .selected-interest button {
            background: none;
            border: none;
            color: white;
            font-size: 0.75rem; /* Reduced font size */
            line-height: 1;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Black Love</h1>
        <p>Create Your Profile</p>
    </header>

    <nav>
        <a href="login.html" onclick="logout()">Logout</a>
    </nav>

    <div class="create-profile-container">
        <h2>Create Your Profile</h2>
        <form id="create-profile-form">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="4" required></textarea>

            <label for="location">Location</label>
            <select id="location" name="location" required>
                <option value="" disabled selected>Select your country</option>
                <!-- Country options here -->
            </select>

            <label for="interests">Interests</label>
            <div class="interests-container">
                <button type="button" class="interest-button" data-interest="Music">Music</button>
                <button type="button" class="interest-button" data-interest="Movies">Movies</button>
                <button type="button" class="interest-button" data-interest="Sports">Sports</button>
                <button type="button" class="interest-button" data-interest="Travel">Travel</button>
                <button type="button" class="interest-button" data-interest="Cooking">Cooking</button>
                <button type="button" class="interest-button" data-interest="Reading">Reading</button>
                <button type="button" class="interest-button" data-interest="Fitness">Fitness</button>
                <button type="button" class="interest-button" data-interest="Art">Art</button>
                <button type="button" class="interest-button" data-interest="Photography">Photography</button>
                <button type="button" class="interest-button" data-interest="Hiking">Hiking</button>
                <button type="button" class="interest-button" data-interest="Dancing">Dancing</button>
                <button type="button" class="interest-button" data-interest="Yoga">Yoga</button>
                <button type="button" class="interest-button" data-interest="Gaming">Gaming</button>
                <button type="button" class="interest-button" data-interest="Writing">Writing</button>
                <button type="button" class="interest-button" data-interest="Volunteering">Volunteering</button>
                <button type="button" class="interest-button" data-interest="Gardening">Gardening</button>
                <button type="button" class="interest-button" data-interest="Fashion">Fashion</button>
                <button type="button" class="interest-button" data-interest="Meditation">Meditation</button>
                <button type="button" class="interest-button" data-interest="Technology">Technology</button>
                <button type="button" class="interest-button" data-interest="Photography">Photography</button>
                <button type="button" class="interest-button" data-interest="Theater">Theater</button>
                <button type="button" class="interest-button" data-interest="Pets">Pets</button>
                <button type="button" class="interest-button" data-interest="DIY">DIY</button>
                <button type="button" class="interest-button" data-interest="Nature">Nature</button>
                <button type="button" class="interest-button" data-interest="Wine">Wine</button>
                <button type="button" class="interest-button" data-interest="Crafts">Crafts</button>
                <button type="button" class="interest-button" data-interest="Blogging">Blogging</button>
                <button type="button" class="interest-button" data-interest="Investing">Investing</button>
                <button type="button" class="interest-button" data-interest="Astronomy">Astronomy</button>
                <button type="button" class="interest-button" data-interest="Surfing">Surfing</button>
                <button type="button" class="interest-button" data-interest="Biking">Biking</button>
                <button type="button" class="interest-button" data-interest="Skating">Skating</button>
                <button type="button" class="interest-button" data-interest="Knitting">Knitting</button>
                <button type="button" class="interest-button" data-interest="Martial Arts">Martial Arts</button>
                <button type="button" class="interest-button" data-interest="Horse Riding">Horse Riding</button>
                <button type="button" class="interest-button" data-interest="Board Games">Board Games</button>
                <button type="button" class="interest-button" data-interest="Travel Blogging">Travel Blogging</button>
                <button type="button" class="interest-button" data-interest="Scuba Diving">Scuba Diving</button>
                <button type="button" class="interest-button" data-interest="Karaoke">Karaoke</button>
                <button type="button" class="interest-button" data-interest="Pilates">Pilates</button>
            </div>

            <div id="selected-interests" class="selected-interests-container"></div>

            <label for="photos">Upload Photos</label>
            <input type="file" id="photos" name="photos" accept="image/*" multiple>

            <div id="preview-container" class="preview-container"></div>

            <input type="submit" value="Create Profile">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Black Love. All rights reserved.</p>
    </footer>

    <script>
        // Logout function
        function logout() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        }

        // Preview selected photos before uploading
        document.getElementById('photos').addEventListener('change', function (event) {
            const previewContainer = document.getElementById('preview-container');
            previewContainer.innerHTML = ''; // Clear any existing previews

            for (let i = 0; i < event.target.files.length; i++) {
                const file = event.target.files[i];
                const reader = new FileReader();

                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewContainer.appendChild(img);
                };

                reader.readAsDataURL(file);
            }
        });

        // Handle interest selection
        const interestButtons = document.querySelectorAll('.interest-button');
        const selectedInterestsContainer = document.getElementById('selected-interests');
        const selectedInterests = new Set();

        interestButtons.forEach(button => {
            button.addEventListener('click', function () {
                const interest = this.getAttribute('data-interest');

                if (selectedInterests.size >= 10 && !selectedInterests.has(interest)) {
                    alert('You can select up to 10 interests only.');
                    return;
                }

                if (selectedInterests.has(interest)) {
                    return;
                }

                selectedInterests.add(interest);

                const interestSpan = document.createElement('span');
                interestSpan.textContent = interest;
                interestSpan.classList.add('selected-interest');

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Ã—';
                removeButton.onclick = function () {
                    selectedInterests.delete(interest);
                    interestSpan.remove();
                };

                interestSpan.appendChild(removeButton);
                selectedInterestsContainer.appendChild(interestSpan);
            });
        });

        // Form submission event
        document.getElementById('create-profile-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Add your form submission logic here
        });
    </script>
</body>

</html>
