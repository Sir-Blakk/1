<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Love - Your Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #ff6b81;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff4757;
            padding: 10px 20px;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-right {
            margin-left: auto;
        }

        .nav-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            border-radius: 5px;
            margin-left: 10px;
        }

        .nav-btn:hover {
            background-color: #e84118;
        }

        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .profile-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ff4757;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .profile-info p {
            margin: 5px 0;
            color: #555;
        }

        .profile-info img {
            max-width: 100px;
            margin: 10px 0;
            border-radius: 50%;
        }

        .edit-profile-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ff4757;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background 0.3s;
        }

        .edit-profile-btn:hover {
            background-color: #e84118;
        }

        footer {
            background-color: #2f3542;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Black Love</h1>
        <p>Your Profile</p>
    </header>
        

    <div class="profile-container">
        <h2>Profile Details</h2>
        <div class="profile-info" id="profile-info">
            <h3 id="user-name"></h3>
            <img id="profile-picture" src="default-profile.png" alt="Profile Picture">
            <p id="user-bio">This is a sample bio.</p>
            <p id="user-interests">Interests: Hiking, Reading, Traveling</p>
        </div>
        <a href="edit-profile.html" class="edit-profile-btn">Edit Profile</a>
    </div>


    <footer>
        <p>&copy; 2024 Black Love. All Rights Reserved.</p>
    </footer>

    <script>
        // Simulate fetching user data (this could be from a backend or localStorage)
        const userProfile = {
            name: "John Doe",
            bio: "This is a sample bio.",
            interests: "Hiking, Reading, Traveling",
            profilePicture: "profile-picture.jpg" // Replace with actual image path
        };

        // Populate the UI with the user's profile data
        document.getElementById('user-name').textContent = userProfile.name;
        document.getElementById('user-bio').textContent = userProfile.bio;
        document.getElementById('user-interests').textContent = `Interests: ${userProfile.interests}`;
        document.getElementById('profile-picture').src = userProfile.profilePicture;

        function logout() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
