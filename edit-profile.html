<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Love - Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #ff6b81;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ff4757;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #e84118;
        }

        .edit-profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .edit-profile-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ff4757;
        }

        .edit-profile-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .edit-profile-container input[type="text"],
        .edit-profile-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .edit-profile-container input[type="file"] {
            margin-bottom: 20px;
        }

        .edit-profile-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .edit-profile-container input[type="submit"]:hover {
            background-color: #e84118;
        }

        .preview-container,
        .existing-photos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .preview-container img,
        .existing-photos-container img {
            max-width: 150px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px;
        }

        footer {
            background-color: #2f3542;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Black Love</h1>
        <p>Edit Your Profile</p>
    </header>

    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="messages.html">Messages</a>
        <a href="settings.html">Settings</a>
        <a href="notifications.html">Notifications</a>
        <a href="login.html" onclick="logout()">Logout</a>
    </nav>

    <div class="edit-profile-container">
        <h2>Edit Your Profile</h2>
        <form id="edit-profile-form">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" value="John Doe" required>

            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="4" required>Hi, I'm John! I love hiking and reading.</textarea>

            <label for="interests">Interests</label>
            <input type="text" id="interests" name="interests" value="Hiking, Reading" required>

            <label for="photos">Profile Photos</label>
            <input type="file" id="photos" name="photos" multiple accept="image/*">

            <div class="existing-photos-container" id="existing-photos-container">
                <!-- Existing photos will be displayed here -->
                <img src="path-to-existing-photo1.jpg" alt="Existing Photo 1">
                <img src="path-to-existing-photo2.jpg" alt="Existing Photo 2">
            </div>

            <div class="preview-container" id="preview-container"></div>

            <input type="submit" value="Update Profile">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Black Love. All Rights Reserved.</p>
    </footer>

    <script>
        function logout() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        }

        document.getElementById('photos').addEventListener('change', function(event) {
            const previewContainer = document.getElementById('preview-container');
            previewContainer.innerHTML = ''; // Clear any existing previews

            const files = event.target.files;
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '150px'; // Set width for preview
                    img.style.margin = '5px'; // Space between images
                    previewContainer.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('edit-profile-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Simulate successful profile update
            localStorage.setItem('profileUpdated', 'true');
            window.location.href = 'dashboard.html'; // Redirect to dashboard
        });

        // Example function to simulate fetching existing profile photos
        function loadExistingPhotos() {
            // This would be replaced with a call to the backend to fetch the user's existing photos
        }

        // Load existing photos when the page loads
        window.onload = loadExistingPhotos;
    </script>
</body>
</html>
